name: dutch_game
description: Dutch card game - A memory and strategy card game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio
  audioplayers: ^5.2.1
  
  # Utils
  flutter_svg: ^2.0.9
  shared_preferences: ^2.5.4

  # Multijoueur
  socket_io_client: ^2.0.3+1
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/cards/
    - assets/sounds/
    - assets/music/
